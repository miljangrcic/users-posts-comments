<div class="container-fluid">
  <div class="row" *ngIf="showTable">
    <div class="col-md">
      <app-user-list (onSelect)="selectUser($event)">
      </app-user-list>
    </div>
  </div>
  <div class="row" *ngIf="user && !showTable">
    <div class="col-md">
      <button id="back-btn" class="btn btn-danger" (click)="showTable = true">Go back</button>
      <app-user-details [user]="user">
      </app-user-details>
    </div>
  </div>
</div>
